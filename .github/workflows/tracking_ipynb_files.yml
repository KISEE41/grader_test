name: Track Added .ipynb Files

on:
  push:
    branches:
      - '**'

jobs:
  track-ipynb-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install gitpython loguru

    - name: Run script to track added .ipynb files
      run: python track_ipynb_files.py

    # Output the log file (optional, for debugging purposes)
    - name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: logs
        path: /home/runner/work/_temp/_github_home/logs
